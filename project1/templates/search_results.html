{% extends "layout.html" %}

{% block title %}
    Nick's Book Review Repository - Book Search Results
{% endblock %}

{% block body %}
    <h2> Book Search Results </h2>
    <ul>
        {% for result in results %}
            <li>
                <a href="#"> {{ result.title }} by {{ result.author }} (ISBN: {{ result.isbn }}) </a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}" class="btn btn-primary" role="button"> Go Back </a>
{% endblock %}
